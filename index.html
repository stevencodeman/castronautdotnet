<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&display=swap" rel="stylesheet">
      <script src="main.js" crossorigin="anonymous"></script>
  <title>castronaut</title>
</head>
<body>
  <link rel="icon" href="castronaut/Wehrmacht .jpg">

  <section class="showcase active">
    <div class="hero-area"></div>
    <header>
      <h2 class="logo"></h2>
      <div class="toggle active"></div>
    </header>
    <video width="100%" height="100%" loop muted autoplay="autoplay">
    <source src="Sin Dios.mp4" type="video/mp4">
  </video>
    <div class="overlay"></div>
    <div class="text">
      <h2>CASTRONAUT </h2> 
      
      <p>Music comes from the universe not the individual</p>
      <a href="https://distrokid.com/hyperfollow/castronaut/castronaumix">Album</a>
    </div>
   
    <div class="socials">
      
        <div><a href="https://www.youtube.com/castronautmusic" class="social">
          <svg xmlns="https://www.w3.org/2000/svg" fill="#ffffff" width="50" height="200" viewBox="0 0 25 24"><path d="M10 9.333l5.333 2.662-5.333 2.672v-5.334zm14-9.333v24h-24v-24h24zm-4 12c-.02-4.123-.323-5.7-2.923-5.877-2.403-.164-7.754-.163-10.153 0-2.598.177-2.904 1.747-2.924 5.877.02 4.123.323 5.7 2.923 5.877 2.399.163 7.75.164 10.153 0 2.598-.177 2.904-1.747 2.924-5.877z"/></svg>
      </a></div>
    </div>
  </section>
  <div class="menu">
    <ul>
      <li><a href="https://castronaut.net">Home</a></li>
      <li><a href="https://soundcloud.com/castronautmusic">Music</a></li>
      <li><a href="https://distrokid.com/hyperfollow/castronaut/chopsuey">Album</a></li>
</ul>
  
  <script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')
    menuToggle.addEventListener('click',() => {
      menuToggle.classList.toggle('active')
      showcase.classList.toggle('active')
    })
  </script>
</body>
</html>
